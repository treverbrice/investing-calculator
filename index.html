<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Investing Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <form>
      <label for="initialInvestment">Initial Investment</label>
      <input type="number" id="initialInvestment" name="initialInvestment">
      <label for="yearlyAddition">Yearly Addition</label>
      <input type="number" id="yearlyAddition" name="yearlyAddition">
      <label for="interestRate">Interest Rate</label>
      <input type="number" id="interestRate" name="interestRate">
      <label for="yearsInvested">Years Invested</label>
      <input type="number" id="yearsInvested" name="yearsInvested">
      <!-- prevents enter key from breaking page -->
      <button type="submit" disabled style="display: none"></button>
      <button type="button" id="createGraphButton">Create graph</button>
    </form>
    <h2 id="maxValueHeader"></h2>
    <div id="graph"></div>
    <span id="valueDisplay"></span>
  </body>
</html>
